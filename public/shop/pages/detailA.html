 <script type="text/javascript">
  var swiperContainerWidth = $(window).width();
  $('.swiper-container img').css({'width':swiperContainerWidth + 'px'})
  var swiperContainerHeight = $('.swiper-slide img').height()
  $('.swiper-container').css({'height': swiperContainerHeight + 'px','width':swiperContainerWidth + 'px'})
 </script>
  <script>
  var mySwiper = new Swiper('.swiper-container',{
    pagination: '.pagination',
    loop:true,
    grabCursor: true,
    paginationClickable: true
  })
  $('.arrow-left').on('click', function(e){
    e.preventDefault()
    mySwiper.swipePrev()
  })
  $('.arrow-right').on('click', function(e){
    e.preventDefault()
    mySwiper.swipeNext()
  })
  $('.swiper-container img').css({'width' : '100%'})
  </script>
